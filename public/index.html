<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class=" h-screen bg-[url('images/pattern-background-mobile.svg')] md:bg-[url('images/pattern-background-desktop.svg')] bg-[length:1400px_390px] bg-[3px_-99px] bg-no-repeat bg-pale-blue flex items-center justify-center p-6">

  <main class="bg-white w-[375px] h-[550px] m-auto rounded-[1.5rem] shadow-[0_20px_20px_-5px_rgba(152,150,239,0.5)]">

    <section id="image-content" class="rounded-t-[1.5rem] bg-[url('images/illustration-hero.svg')] bg-[length:375px] bg-center h-[185px] bg-no-srepeat"></section>
    <section id="text-content" class="text-center grid grid-cols-1 p-[1.75rem] gap-[1rem]">
      <h1 class="text-dark-blue font-[900] text-[1.5rem]">Order Summary</h1>
      <p class="text-desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!s</p>

        <section class="flex items-center justify-between bg-very-pale-blue p-[1rem]">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
          <section>
            <p class="text-dark-blue font-[900]">Annual Plan</p>
            <p class="text-desaturated-blue">$59.99/year</p>
          </section>
          <a href="#" class="text-bright-blue font-[700] hover:opacity-60">Change</a>
        </section>
        <button class="hover:opacity-60 -blue shadow-[0_20px_20px_-5px_rgba(152,150,239,0.5)] bg-bright-blue text-white font-[500] p-[0.75rem_3.75rem] rounded-[0.7rem]">Proceed to Payment</button>
        <a href="#" class="text-desaturated-blue font-[700] hover:text-dark-blue">Cancel Order</a>
    </section>

  </main>

</body>
</html>
